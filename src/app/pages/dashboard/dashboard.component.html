    <!--<ngx-rooms></ngx-rooms>-->
    <div class="col-5">
        <nb-card>
            <nb-card-header>Lost Contribution</nb-card-header>
            <nb-card-body>
              <ngx-echarts-pie></ngx-echarts-pie>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-4">
            <nb-card>
                <nb-card-header>Lost Contribution</nb-card-header>
                <nb-card-body>
                    <div class="dropdown col-5" style="display:inline-block;" ngbDropdown>
                        <button type="button" ngbDropdownToggle class="btn"
                                [ngClass]="{ 'btn-outline-success': currentTheme == 'default', 'btn-primary': currentTheme != 'default'}">
                          {{ type }}
                        </button>
                        <ul class="dropdown-menu" ngbDropdownMenu>
                          <li class="dropdown-item" *ngFor="let t of types" (click)="type = t">{{ t }}</li>
                        </ul>
                      </div>

                      <div class="dropdown col-6" style="display:inline-block;" ngbDropdown>
                          <button type="button" ngbDropdownToggle class="btn"
                                  [ngClass]="{ 'btn-outline-success': currentTheme == 'default', 'btn-primary': currentTheme != 'default'}">
                            {{ areai }}
                          </button>
                          <ul class="dropdown-menu" ngbDropdownMenu>
                            <li class="dropdown-item" *ngFor="let t of areas" (click)="areai = t">{{ t }}</li>
                          </ul>
                        </div>

            <img src="./assets/images/map.jpg" width="100%" style="border-radius:5px; margin-top:15px;">
          </nb-card-body>
        </nb-card>
        </div>

        <div class="col-md-3">
            <ngx-temperature></ngx-temperature>
        </div>
 
  <div class="col-xxxl-9">
      <nb-card>
          <nb-card-header>New vs Churned Customers</nb-card-header>
          <nb-card-body>
            <ngx-echarts-area-stack></ngx-echarts-area-stack>
          </nb-card-body>
        </nb-card>
  </div>
  <div class="col-xxxl-9">
      <nb-card>
          <nb-card-header>Net Churn</nb-card-header>
          <nb-card-body>
            <ngx-echarts-multiple-xaxis></ngx-echarts-multiple-xaxis>
          </nb-card-body>
        </nb-card>
  </div>
  <div class="col-xxxl-9">
      <nb-card>
          <nb-card-header>Potential Lost due to churn (in Million)</nb-card-header>
          <nb-card-body>
            <ngx-echarts-line></ngx-echarts-line>
          </nb-card-body>
        </nb-card>
  </div>
